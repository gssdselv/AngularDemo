<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Dashboard</title>
<script src="../Common/standard.js" type="text/javascript"></script>
</head>
	
	

<body   bgcolor="#f1f4f5">
<center>
      
	<div id="CaptivateContent">&nbsp;
	</div>
	<script type="text/javascript">
	   var so = new SWFObject("CostSavingsTracker.swf", "Captivate", "1050", "583", "10", "#CCCCCC");
		so.addParam("quality", "high");
		so.addParam("name", "Captivate");
		so.addParam("id", "Captivate");
		so.addParam("wmode", "window");
		so.addParam("bgcolor","#f1f4f5");
		so.addParam("menu", "false");
		so.addVariable("variable1", "value1");
		so.setAttribute("redirectUrl", "http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash");
		so.write("CaptivateContent");

		//var projectViewURL = 'http://cetitest.sao.flextronics.com:8081/ProjectTracker/Pages/ProjectCad.aspx';
		//var reportsURL = 'http://cetitest.sao.flextronics.com:8081/ProjectTracker/Pages/ProjectReport.aspx';
		var projectViewURL = 'http://intapps.flextronics.com/Engr/ProjectTracker/Pages/ProjectCad.aspx';
		var reportsURL = 'http://intapps.flextronics.com/Engr/ProjectTracker/Pages/ProjectReport.aspx';

		function OpenPage(type, regionTag, costSavingTag) {
		    var url = "";
		    switch (type) {
		        //View & Region 
		        case 1:
		            url = projectViewURL + "?RegionTag=" + regionTag;
		            break;
		        //Reports & Region & PPT 
		        case 2:
		            url = reportsURL + "?RegionTag=" + regionTag + "&type=ppt";
		            break;
		        //Reports & REgion 
		        case 3:
		            url = reportsURL + "?RegionTag=" + regionTag;
		            break;
		        //View & SavingCategory 
		        case 4:
		            url = projectViewURL + "?SavingCategoryTag=" + costSavingTag;
		            break;
		        // Reports & SAving Category & PPT 
		        case 5:
		            url = reportsURL + "?SavingCategoryTag=" + costSavingTag + "&type=ppt";
		            break;
		        // Reports & SAving Category  
		        case 6:
		            url = reportsURL + "?SavingCategoryTag=" + costSavingTag;
		            break;

		    }
		    parent.window.location = url;
		}
	</script>
      

	<script type="text/javascript">
		document.getElementById('Captivate').focus();
		document.Captivate.focus();
	</script>
</center>
</body>
</html>
